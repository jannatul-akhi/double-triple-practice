<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Triple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12"><span class="font-semibold text-teal-700">Double</span> and <span class="font-semibold text-teal-700">Triple</span></h1>
    </header>
    <main>
        <section class="bg-teal-100 mt-12 w-9/12 mx-auto">
            <h3 class="text-3xl mb-4 pt-12 ps-16 pb-3">Make a number Double & Triple</h3>
            <input class="w-7/12 block mb-2 px-4 ms-24 rounded-md" id="input-field" type="text" placeholder="Enter a number">
            <button id="btn-double" class="bg-teal-600 text-white px-5 py-3 rounded-lg hover:bg-teal-800 mt-4 ms-24 mb-8 me-5">Double</button>
            <button id="btn-triple" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-800">Triple</button>
            <h4 class="text-4xl text-center text-teal-800 pb-12">Result : $<span id="result">00</span></h4>
        </section>
    </main>
    <script src="js/double.js"></script>
    <script src="js/triple.js"></script>
</body>

</html>
